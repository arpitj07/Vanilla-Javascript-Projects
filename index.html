<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arpit Jain: Projects</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Header.css">
    <link rel="stylesheet" href="./Meditation App/meditationBG.css">
    <link rel="stylesheet" href="./LoginApp/LoginForm.css">
    <link rel="stylesheet" href="./Social Media Icons/icons.css">
</head>


<body>
    <header>
        <div class="container">
            <h1>Vanilla Javascript Projects</h1>
            <ul class="projectList">
                <li class="project-1"><a href="#meditationapp">MeditationApp</a></li>
                <li class="project-2"><a href="#LoginForm">LoginForm</a></li>
                <li class="project-3"><a href="#socialmedia">SocialMedia</a></li>
                <li class="project-4"><a href="#">MeditationBG</a></li>
                <li class="project-5"><a href="#">MeditationBG</a></li>
                <li class="project-6"><a href="#">MeditationBG</a></li>
            </ul>
        </div>
    </header>
    
    <section class="meditationapp" id="meditationapp">
        <div class="vid-container">
            <video loop>
                <source src="Video/beach.mp4" type="video/mp4"/>
            </video>
        </div>
        
        <div class="time-select">
            <button data-time="120">2 Minutes</button>
            <button data-time="300">5 Minutes</button>
            <button data-time="600">10 Minutes</button>
        </div>
        
        <div class="player-container">
            <audio class="song">
                <source src="./Sound/rain.mp3"/>
            </audio>
            <img src="Images/play.png" alt="play" class="play">
            <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
            </svg>
            <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
            </svg>
            <h3 class="time-display">0:00</h3>       
        </div>
        
        <div class="sound-picker">
            <img data-sound="Sound/beach.mp3" data-video="Video/beach.mp4" 
                src="Images/beach.png" alt="beach">
            <img data-sound="Sound/rain.mp3" data-video="Video/rain.mp4" 
                src="Images/rain.png" alt="rain">
        </div>        
    </section>

    <section class="LoginForm" id="LoginForm">
        <div class="division">
            <div class="Login">
                <div class="input-box">
                    <input type="text" required>
                    <label>Enter Email</label>
                </div>
                <div class="input-box password">
                    <input id="LoginPW" type="password"  required>
                    <i class="fa fa-eye-slash show-one"></i>
                    <label>Enter Password</label>
                    
                </div>
                <div class="input-box button">
                    <input id="Subbutton" type="button" value="SUBMIT">
                </div>
            </div>
        </div>

        <div class="division">
            <div class="Password">
                <div class="input-box password">
                    <input id="CreatePW" type="password" required>
                    <label>Create Password</label>
                    <i class="fa fa-eye-slash show2"></i>
                </div>
                <div class="input-box password">
                    <input id="ConPW" type="password" required disabled>
                    <label>Confirm Password</label>
                    <i class="fa fa-eye-slash show3"></i> 
                </div>
                <div class="alert">
                    <i class="fa fa-exclamation-circle alertIcon"></i>
                    <span class="text">Enter atleast 8 characters</span>
                </div>
                
                <div class="input-box button">
                    <input id="Checkbutton" type="button" value="CHECK">
                </div>
            </div>
        </div>
    </section>



    <section class="socialmedia" id="socialmedia">
        <div class="SMwrapper">
            <li data-text="Facebook" data-color="#4267B2">
                <a class="facebook" href="#" >
                    <i class="fa fa-facebook-f"></i>
                </a>
            </li>
            <li data-text="Twitter" data-color="#1394e4">
                <a href="#" class="twitter">
                    <i class="fa fa-twitter"></i>
                </a>
            </li>
            <li data-text="Whatsapp" data-color="#38d754">
                <a href="#" class="whatsapp">
                    <i class="fa fa-whatsapp"></i>
                </a>
            </li>
            <li data-text="Instagram" data-color="#C32163">
                <a href="#" class="instagram">
                    <i class="fa fa-instagram"></i>
                </a>
            </li>
            <li data-text="Youtube" data-color="#F70000">
                <a href="#" class="youtube">
                    <i class="fa fa-youtube"></i>
                </a>
            </li>
        </div>
    </section>

    <script src="./Meditation App/meditation.js"></script>
    <script src="./LoginApp/LoginForm.js"></script>
    <script src="./Social Media Icons/icons.js"></script>
    <script src="./Social Media Icons/vanilla-tilt.min.js"></script>
</body>
</html>
