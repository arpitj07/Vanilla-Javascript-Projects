<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arpit Jain: Projects</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Header.css">
    <link rel="stylesheet" href="./Meditation App/meditationBG.css">
    <link rel="stylesheet" href="LoginForm.css">
    
</head>


<body>
    <header>
        <div class="container">
            <h1>Vanilla Javascript Projects</h1>
            <ul class="projectList">
                <li class="project-1"><a href="#meditationapp">MeditationApp</a></li>
                <li class="project-2"><a href="#LoginForm">LoginForm</a></li>
                <li class="project-3"><a href="#">MeditationBG</a></li>
                <li class="project-4"><a href="#">MeditationBG</a></li>
                <li class="project-5"><a href="#">MeditationBG</a></li>
                <li class="project-6"><a href="#">MeditationBG</a></li>
            </ul>
        </div>
    </header>
    
    <section class="meditationapp" id="meditationapp">
        <div class="vid-container">
            <video loop>
                <source src="Video/beach.mp4" type="video/mp4"/>
            </video>
        </div>
        
        <div class="time-select">
            <button data-time="120">2 Minutes</button>
            <button data-time="300">5 Minutes</button>
            <button data-time="600">10 Minutes</button>
        </div>
        
        <div class="player-container">
            <audio class="song">
                <source src="./Sound/rain.mp3"/>
            </audio>
            <img src="Images/play.png" alt="play" class="play">
            <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
            </svg>
            <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
            </svg>
            <h3 class="time-display">0:00</h3>       
        </div>
        
        <div class="sound-picker">
            <img data-sound="Sound/beach.mp3" data-video="Video/beach.mp4" 
                src="Images/beach.png" alt="beach">
            <img data-sound="Sound/rain.mp3" data-video="Video/rain.mp4" 
                src="Images/rain.png" alt="rain">
        </div>        
    </section>

    <section class="LoginForm" id="LoginForm">
        <div class="division">
            <div class="Login">
                <div class="input-box">
                    <input type="text" required>
                    <label>Enter Email</label>
                </div>
                <div class="input-box password">
                    <input type="password"  required>
                    <i class="fa fa-eye-slash"></i>
                    <label>Enter Password</label>
                    
                </div>
                <div class="input-box button">
                    <input id="Subbutton" type="button" value="submit">
                </div>
            </div>
        </div>

        <div class="division">
            <div class="Password">
                <div class="input-box password">
                    <input type="password" required>
                    <label>Create Password</label>
                    <i class="fa fa-eye-slash"></i>
                </div>
                <div class="input-box password">
                    <input type="password" required>
                    <label>Confirm Password</label>
                    <i class="fa fa-eye-slash"></i> 
                </div>
                <div class="alert">
                    <i class="fa fa-exclamation-circle alerticon"></i>
                    <span class="text">Enter atleast 8 characters</span>
                </div>
                
                <div class="input-box button">
                    <input id="Checkbutton" type="button" value="Check">
                </div>
            </div>
        </div>
    </section>


    <script src="./Meditation App/meditation.js"></script>

</body>
</html>
